<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome!</h1>
      <form id="account-creation">

        <h2>Register a new account:</h2>

        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text" placeholder="John/Jane Doe">
        </div>
        <div class="form-group">
          <label for="init-deposit">Initial Deposit</label>
          <input id="init-deposit" class="form-control" type="text" placeholder="$500.00">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <form id="account-manipulation">
        <h2>Manage your account:</h2>
        <div class="form-group">
          <label for="deposit-amount">Deposit Amount:</label>
          <input id="deposit-amount" class="form-control" type="text" placeholder="$500.00">
        </div>
        <div class="form-group">
          <label for="withdrawal-amount">Withdrawal Amount:</label>
          <input id="withdrawal-amount" class="form-control" type="text" placeholder="$100.00">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <h3>Current Balance:</h3>
      <p>$<span id=balance></span></p>
    </div>
  </body>
</html>
